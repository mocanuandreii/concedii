    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>

    <meta charset='UTF-8'>
    <meta name="robots" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/js/profileCtrl.js"></script>

    <link rel="stylesheet" href="/css/Profile.css"/>
    <link rel="stylesheet" href="/css/Main.css"/>

</head>

<body ng-app="myApp">

<ul class="nav sticky-top">
    <li class="nav-item">
        <a class="nav-link active" href="Main.html">Vacation</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="Profile.html">My Profile</a>
    </li>
</ul>


<div ng-controller="profileCtrl">
    <div class="row">
        <div class="col-md-6 border-right">
            <h1 class="text-center">My Profile</h1>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">First name</span>
                </div>
                <input type="text" class="form-control" ng-model="firstName">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Last name</span>
                </div>
                <input type="text" class="form-control" ng-model="lastName">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                </div>
                <input type="text" class="form-control" ng-model="address">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input type="text" class="form-control" ng-model="email">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Role</span>
                </div>
                <input type="text" class="form-control" ng-model="role" ng-disabled="1">
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="">Change</button>
        </div>

        <div class="col-md-6">
            <h1 class="text-center">Holiday History</h1>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <table class="table" style="text-align: center;">
                        <tr class="table-dark">
                            <td>Id</td>
                            <td>Started At</td>
                            <td>Ended At</td>
                            <td>Created At</td>
                            <td>NÂº Working Days </td>
                        </tr>
                        <tr ng-repeat="x in vacations">
                            <td>{{x.id}}</td>
                            <td>{{ x.period_from | limitTo: 10 }}</td>
                            <td>{{ x.period_to | limitTo: 10}}</td>
                            <td>{{ x.created_at | limitTo: 10}}</td>
                            <td>{{x.workingDays}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</div>


</body>
</html>
