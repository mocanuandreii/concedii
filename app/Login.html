<!DOCTYPE html><html lang='en' class=''>

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <meta charset='UTF-8'><meta name="robots" content="noindex">
    <link rel="shortcut icon" type="image/x-icon" href="//production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
    <link rel="mask-icon" type="" href="//production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111" />
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <style class="cp-pen-styles">@import url(https://fonts.googleapis.com/css?family=Open+Sans);</style>

    <script src="/js/loginCtrl.js"></script>

    <link rel="stylesheet" href="/css/Login.css"/>

</head>

<body ng-app="myApp">

<div class="login" ng-controller="loginCtrl">

    <img src="/img/insoftLogo.png" class="rounded mx-auto d-block" alt="Responsive image">
    <form>
        <input type="text" name="u" placeholder="User Name" ng-model="username"/>
        <input type="password" name="p" placeholder="Password" ng-model="password"/>
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-disabled="!username || !password" ng-click="login()">Login</button>
    </form>

</div>

</body>
</html>
